<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOEON LAB</title>
  <meta property="og:image" content="https://doeonlab.github.io/images/thumbnails.png" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Serif:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grain"></div>

  <div data-header></div>

  <main>
    <div data-hero></div>

    <div data-about></div>

    <section class="section" id="people-preview">
      <div class="section-title">People</div>
      <div class="section-actions">
        <a href="/people/" class="text-link">View all members</a>
        <div class="people-arrows">
          <button class="people-arrow" type="button" data-people-prev aria-label="Previous">←</button>
          <button class="people-arrow" type="button" data-people-next aria-label="Next">→</button>
        </div>
      </div>
      <div class="people" data-people-list data-people-carousel data-people-page="3"></div>
    </section>
  </main>

  <div data-footer></div>

  <script src="/main.js"></script>
</body>
</html>
